{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" src="{% static 'css/all.css' %}" type="text/css">
  <!-- Bootstrap -->
  <link rel="stylesheet" src="{% static 'css/bootstrap.css' %}" type="text/css">
  <!-- Custom -->
  <link rel="stylesheet" src="{% static 'css/style.css' %}" type="text/css">
  <!-- Lightbox -->
  <link rel="stylesheet" src="{% static 'css/lightbox.min.css' %}" type="text/css">

  <title>BT Real Estate {% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Top Bar -->
  {% include 'partials/_topbar.html' %}
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
  {% block content %} {% endblock %}
  <!-- Footer -->
  {% include 'partials/_footer.html' %}


  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
</body>

</html>
